<!DOCTYPE html>
<html>
<head>
	<title>Jogo de Matemática</title>
	<style>
		body {
			background-color: #0074D9;
			color: #000000;
			font-family: Arial, sans-serif;
			font-size: 18px;
			line-height: 1.5;
			text-align: center;
		}
		
		h1 {
			margin-top: 50px;
		}
		
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
		}
		
		.question {
			font-size: 36px;
			font-weight: bold;
			margin-top: 50px;
		}
		
		.options {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 30px;
		}
		
		.option {
			background-color: #0f0ccf;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			cursor: pointer;
			margin: 10px;
			padding: 20px;
			text-align: center;
			transition: all 0.2s ease-in-out;
			width: 40%;
		}
		
		.option:hover {
			transform: translateY(-5px);
		}
		
		.correct {
			background-color: #2ECC71;
			color: #59c212;
		}
		
		.incorrect {
			background-color: #FF4136;
			color: #ff0000;
		}
		
		.score {
			font-size: 24px;
			font-weight: bold;
			margin-top: 50px;
		}
		
		#timer {
			font-size: 24px;
			font-weight: bold;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<h1>Jogo de Matemática</h1>
	<div class="container">
		<div class="question"></div>
		<div class="options"></div>
		<div class="score">Pontuação: <span id="pontuacao">0</span></div>
		<div id="timer"></div>
	</div>
	<script>
		// Array com as perguntas e respostas
		var questions = [
			{
				question: "Quanto é 2 + 2?",
				options: ["2", "3", "4", "5"],
				answer: "4"
			},
			{
				question: "Quanto é 3 x 3?",
				options: ["3", "6", "9", "12"],
				answer: "9"
			},
			{
				question: "Quanto é 10 - 5?",
				options: ["2", "5", "10", "15"],
				answer: "5"
			},
			{
				question: "Quanto é 8 / 2?",
				options: ["2", "4", "6", "8"],
				answer: "4"
			},
			{
				question: "Quanto é 7 x 7?",
				options: ["21", "35", "49", "63"],
				answer: "49"
			}
		];
		
        var score = 0; // Inicia a pontuação do jogador como zero

// Função para atualizar a pontuação
function atualizarPontuacao() {
  document.getElementById("pontuacao").innerHTML = "Pontuação: " + score;
}

// Função para verificar a resposta do usuário
function verificarResposta() {
  // Obtem a resposta do usuário
  var respostaUsuario = document.getElementById("resposta").value;
  
  // Converte a resposta do usuário para um número
  var respostaNumero = parseInt(respostaUsuario);
  
  // Verifica se a resposta está correta
  if (respostaNumero === respostaCorreta) {
    // Aumenta a pontuação do jogador
    score++;
    
    // Atualiza a pontuação na tela
    atualizarPontuacao();
    
    // Gera uma nova pergunta
    gerarPergunta();
  } else {
    // Se a resposta estiver errada, exibe uma mensagem de erro na tela
    document.getElementById("mensagem").innerHTML = "Resposta incorreta. Tente novamente.";
  }
}

// Função para gerar uma nova pergunta
function gerarPergunta() {
  // Gera dois números aleatórios entre 1 e 10
  var num1 = Math.floor(Math.random() * 10) + 1;
  var num2 = Math.floor(Math.random() * 10) + 1;
  
  // Calcula a resposta correta
  respostaCorreta = num1 + num2;
  
  // Exibe a pergunta na tela
  document.getElementById("pergunta").innerHTML = "Quanto é " + num1 + " + " + num2 + "?";
  
  // Limpa a mensagem de erro da tela
  document.getElementById("mensagem").innerHTML = "";
  
  // Limpa a caixa de resposta
  document.getElementById("resposta").value = "";
}
