<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Breakout Game</title>
    <style>
        canvas {
  background-color: #eee;
  display: block;
  margin: 0 auto;
}

#score {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

#gameover {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  margin-top: 200px;
}

    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Variáveis da bola
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;

        // Variáveis da raquete
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        // Variáveis dos blocos
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Variável da pontuação
        var score = 0;

        // Função que desenha a bola
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Função que desenha a raquete
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Função que desenha os blocos
        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Função que detecta a colisão entre a bola e os blocos
function collisionDetection() {
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      let b = bricks[c][r];
      // cálculo da posição da bola em relação ao bloco
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy; // inverte a direção vertical da bola
          b.status = 0; // marca o bloco como destruído
          score++; // aumenta a pontuação
          if(score == brickRowCount*brickColumnCount) {
            // verifica se todos os blocos foram destruídos
            alert("Você venceu! Parabéns!");
            document.location.reload(); // recarrega a página para jogar novamente
          }
        }
      }
    }
  }
}
