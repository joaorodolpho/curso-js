
<!DOCTYPE html>
<html>
<head>
    <title>Aulas Online - 6º Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .content .card {
            width: calc(50% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .content .card iframe {
            width: 100%;
        }
        .content .card h2 {
            margin: 0;
            padding: 10px;
        }
        .content .card p {
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aulas Online - 6º Ano</h1>
        </div>
        <div class="content">
            <!-- Adicione aqui os cards com o conteúdo das aulas -->
            <div class="card">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/hLB71jbgTNo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h2>Quadriláteros 01: O que é um quadrilátero / Elementos de um quadrilátero</h2>
                <p>Aula ministrada pelo professor Ítalo Benfica. Siga o instagram @matematicanopapel</p>
            </div>
        </div>
    </div>

    <script>
        // Adiciona um evento de clique aos cards das aulas
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const title = card.querySelector('h2').textContent;
                alert(`Você clicou na aula: ${title}`);
            });
        });
    </script>
</body>
</html>
