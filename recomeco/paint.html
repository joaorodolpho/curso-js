<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="paint.css">

    <title>Paint</title>

</head>
<body>

    <section class="container">

        <canvas width="900" height="600"></canvas>

        <div>

            <section class="tool-box">
                <button class="buton__tool" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>

                <button class="buton__tool" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>

                <button class="buton__tool">
                    <input type="color" class="input__color">
                </button>
            </section>

            <section class="tool__box">
                <button class="button__size" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size=20>
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size=30>
                    <span class="stroke"></span>
                </button>
            </section>
            
            <section class="tool__box">
                <button class="button__tool button__clear">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </section>
        </div>

    </section>
    <script src="paint.js"></script>

</body>
</html>
